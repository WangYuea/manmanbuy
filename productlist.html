<script type="text/html" id="productList">
    {{each result as item i}}

                   {{#item.productImg}}
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"> <a href="productDetails.html?categoryid={{item.categoryId}}&productid={{item.productId}}">{{item.productName}}</a></h4>
                <p class="price red"><strong>{{item.productPrice}}</strong></p>
                <span>{{item.productQuote}}</span>
                <span>{{item.productCom}}</span>
            </div>
        </div>

    </div>
    {{/each}}
