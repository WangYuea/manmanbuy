<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/category.less" rel="stylesheet/less"/>
<script src="lib/less/less.js"></script>
</head>
<body>
<!--头部开始-->
<header class="header">
    <a href="javascript:;" class="left">
        <img src="images/header_logo.png" alt=""/>
    </a>
    <a href="javascript:;" class="right">
        <img src="images/header_app.png" alt=""/>
    </a>
</header>
<!--头部结束-->
<!--搜索开始-->
<section class="search">
    <form action="" name="name">
        <input type="search" placeholder="请输入你想比价的商品" />
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--搜索结束-->
<!--分类开始-->
<section class="category">
    <ul>

    </ul>
</section>
<!--分类结束-->
<!--底部开始-->
<footer>
    <div class="row">
        <div class="col-xs-4">
            <a href="javascript:;">登录</a>
        </div>
        <div class="col-xs-4">
            <a href="javascript:;">注册</a>
        </div>
        <div class="col-xs-4">
            <a href="javascript:;">返回顶部</a>
        </div>
    </div>
    <p>
        <a href="javascript:;" class="red">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        <a href="javascript:;">-- 掌上比价平台</a>
    </p>
    <p>m.manmanbuy.com</p>
</footer>
<!--底部结束-->
<script type="text/html" id="categoryTitle">
    {{each result as item i}}
    <li><a href="javascript:;" data-title-id={{item.titleId}}>{{item.title}}</a>
        <ul class="clearfix">

        </ul>
    </li>
    {{/each}}
</script>
<script type="text/html" id="categoryList">
    {{each result as item i}}
    <li><a href="productlist.html?categoryid={{item.categoryId}}&pageid=1" >{{item.category}}</a></li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/template.js"></script>
<script src="js/url.js"></script>
<script src="js/category.js"></script>
</body>
</html>
