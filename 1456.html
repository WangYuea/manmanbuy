<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Class10(){
        this.showSub = function(a,b){
            alert(a - b);
        }
    }

    function Class11(){
        this.showAdd = function(a,b){
            alert(a + b);
        }
    }

    function Class12(){
        Class10.apply(this);
        Class11.apply(this);
        // Class10.call(this);
        //Class11.call(this);
    }

    var c2 = new Class12();
    c2.showSub(3,1);    //2
    c2.showAdd(3,1);    //4


</script>
</body>
</html>
